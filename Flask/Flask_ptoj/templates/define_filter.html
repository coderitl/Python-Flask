<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义过滤器使用</title>
</head>
<body>
<p> ------------------------- 方法一 -----------------------------------</p>
<p>原格式: {{ msg }} </p>
<p> 过滤器: <font color="red">{{ msg|replace }} </font></p>
<p> --------------------------- 方法二 ---------------------------------</p>

<p> 原格式: {{ li }}</p>
<p> 过滤器: {{ li|listreverse }}</p>

</body>
</html>
