<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jianjia2 模板引擎</title>
    <style>
        .box{
            width: 300px;
            height: 100%;
            text-align: right;
            margin: 100px auto;
        }
    </style>
</head>
<body>
<div class="box">
    <form  method="post">
        <p><label for="username">用户名: <input type="text" name="username" id="username"></label></p>
        <p><label for="password">密码: <input type="password" name="password" id="password"></label></p>
        <p><label for="repassword">重复: <input type="password" name="repassword" id="repassword"></label></p>
        <p><input type="submit" value="提交"></p>
        {% for message in get_flashed_messages() %}
        {{ message }}
        {% endfor %}

    </form>
</div>


<div>
    {{  }}
</div>
</body>
</html>
